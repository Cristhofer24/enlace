<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Temporizado</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #000;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #mainContent {
      padding: 20px;
      max-width: 600px;
      width: 100%;
    }

    #mainContent h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    #mainContent p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 2rem;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background-color: #1a1a1a;
      margin: 5% auto;
      padding: 20px;
      border-radius: 15px;
      width: 95%;
      max-width: 800px;
      height: 85vh;
      position: relative;
      animation: modalSlideIn 0.3s ease-out;
      overflow: hidden;
    }

    @keyframes modalSlideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 15px;
      z-index: 1001;
      transition: color 0.3s;
    }

    .close:hover {
      color: #fff;
    }

    .modal-header {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #333;
    }

    .modal-header h2 {
      margin: 0;
      color: #fff;
      font-size: 1.5rem;
    }

    .iframe-container {
      width: 100%;
      height: calc(100% - 60px);
      border-radius: 8px;
      overflow: hidden;
    }

    .modal-iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }

    .success-message {
      display: none;
      color: #4CAF50;
      font-weight: bold;
      margin-top: 15px;
      padding: 10px;
      background-color: rgba(76, 175, 80, 0.1);
      border-radius: 5px;
      text-align: center;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      #mainContent {
        padding: 15px;
      }

      #mainContent h1 {
        font-size: 2rem;
      }

      #mainContent p {
        font-size: 1rem;
      }

      .modal-content {
        margin: 2% auto;
        width: 98%;
        height: 90vh;
        padding: 15px;
        border-radius: 10px;
      }

      .modal-header h2 {
        font-size: 1.3rem;
      }

      .close {
        font-size: 24px;
        right: 15px;
        top: 10px;
      }

      .iframe-container {
        height: calc(100% - 50px);
      }
    }

    @media (max-width: 480px) {
      #mainContent h1 {
        font-size: 1.8rem;
      }

      #mainContent p {
        font-size: 0.95rem;
      }

      .modal-content {
        margin: 1% auto;
        width: 99%;
        height: 95vh;
        padding: 10px;
        border-radius: 8px;
      }

      .modal-header {
        margin-bottom: 10px;
        padding-bottom: 8px;
      }

      .modal-header h2 {
        font-size: 1.2rem;
      }

      .close {
        font-size: 20px;
        right: 10px;
        top: 8px;
      }

      .iframe-container {
        height: calc(100% - 45px);
      }

      .success-message {
        font-size: 0.9rem;
        padding: 8px;
      }
    }

    @media (max-width: 320px) {
      #mainContent h1 {
        font-size: 1.5rem;
      }

      #mainContent p {
        font-size: 0.9rem;
      }

      .modal-content {
        padding: 8px;
      }

      .modal-header h2 {
        font-size: 1.1rem;
      }

      .close {
        font-size: 18px;
        right: 8px;
        top: 6px;
      }
    }

    /* Landscape orientation for mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      .modal-content {
        height: 95vh;
        margin: 1% auto;
      }

      .modal-header {
        margin-bottom: 8px;
        padding-bottom: 5px;
      }

      .modal-header h2 {
        font-size: 1.1rem;
      }

      .iframe-container {
        height: calc(100% - 35px);
      }
    }

    /* Touch-friendly improvements */
    @media (hover: none) and (pointer: coarse) {
      .close {
        min-width: 44px;
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      button {
        min-height: 44px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div id="mainContent">
    <h1>Bienvenido a la presentación</h1>
    <p>Haz clic en el botón para llenar el formulario de contacto</p>
    <!-- <button onclick="abrirFormulario()">Abrir Formulario</button> -->
  </div>

  <!-- Modal del formulario -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarFormulario()">&times;</span>
      <div class="modal-header">
        <h2>Formulario de Contacto</h2>
      </div>
      
      <div class="iframe-container">
        <iframe id="formIframe" class="modal-iframe" src=""></iframe>
      </div>
      
      <div id="successMessage" class="success-message">
        ¡Formulario enviado exitosamente!
      </div>
    </div>
  </div>

  <script>
    function abrirFormulario() {
      const urlFormulario = "https://www.viewdesign.com.ec/contactactanos"; // <-- cambia esto por tu URL real

      document.getElementById("contactModal").style.display = "block";
      const iframe = document.getElementById("formIframe");
      iframe.src = urlFormulario;
      document.getElementById("successMessage").style.display = "none";
      
      // Configurar el listener para detectar cuando se envía el formulario
      configurarListenerFormulario();
    }

    function cerrarFormulario() {
      document.getElementById("contactModal").style.display = "none";
      const iframe = document.getElementById("formIframe");
      iframe.src = "";
    }

    function configurarListenerFormulario() {
      const iframe = document.getElementById("formIframe");
      
      // Intentar detectar cuando se envía el formulario
      iframe.onload = function() {
        try {
          // Intentar acceder al contenido del iframe (solo si es del mismo dominio)
          const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          
          // Buscar formularios en el iframe
          const formularios = iframeDoc.querySelectorAll('form');
          
          formularios.forEach(form => {
            form.addEventListener('submit', function(e) {
              // Mostrar mensaje de éxito
              document.getElementById("successMessage").style.display = "block";
              
              // Cerrar el modal después de 3 segundos
              setTimeout(() => {
                cerrarFormulario();
              }, 3000);
            });
          });
          
        } catch (error) {
          // Si no se puede acceder al contenido del iframe (diferente dominio)
          // Usar un enfoque alternativo
          console.log("No se puede acceder al contenido del iframe (diferente dominio)");
          configurarDeteccionAlternativa();
        }
      };
    }

    function configurarDeteccionAlternativa() {
      // Para formularios de diferentes dominios, podemos usar postMessage
      // o simplemente cerrar después de un tiempo determinado
      
      // Opción 1: Escuchar mensajes del iframe
      window.addEventListener('message', function(event) {
        if (event.data === 'formSubmitted') {
          document.getElementById("successMessage").style.display = "block";
          setTimeout(() => {
            cerrarFormulario();
          }, 3000);
        }
      });
      
      // Opción 2: Si no hay comunicación, cerrar después de un tiempo
      setTimeout(() => {
        cerrarFormulario();
      }, 60000); // 1 minuto
    }

    // Abrir modal al hacer clic en cualquier parte de la pantalla
    document.addEventListener('click', function(event) {
      // Evitar abrir el modal si ya está abierto o si se hace clic en elementos del modal
      const modal = document.getElementById("contactModal");
      const modalContent = document.querySelector(".modal-content");
      
      if (modal.style.display === "none" || modal.style.display === "") {
        // Verificar que no se haga clic en el modal o en el botón
        if (!modalContent.contains(event.target) && event.target.tagName !== 'BUTTON') {
          abrirFormulario();
        }
      }
    });

    // Cerrar modal al hacer clic fuera de él
    window.onclick = function(event) {
      const modal = document.getElementById("contactModal");
      if (event.target === modal) {
        cerrarFormulario();
      }
    }

    // Cerrar modal con la tecla Escape
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        cerrarFormulario();
      }
    });
  </script>
</body>
</html>
